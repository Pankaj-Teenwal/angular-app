<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user
        [user]="user"
        (selected)="onSelectUser($event)"
        [select]="user.id === selectedUserId"
      />
    </li>
    }
  </ul>

  @if(selectedUser){
  <app-task
    [userId]="selectedUser.id"
    [name]="selectedUser ? selectedUser.name : ''"
  />
  } @else {
  <p class="fallback">Select a user to see their tasks!</p>
  }
</main>
